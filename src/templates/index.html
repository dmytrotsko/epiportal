{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}
            {% endblock title %}
        | Delphi</title>
        <meta content="" name="description" />
        <meta content="" name="keywords" />
        <!-- Favicons -->
        <link href="{% static 'img/DELPHI-favicon.svg' %}" rel="icon" />
        <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}" />
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
              rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
              rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
              rel="stylesheet" />
        <!-- Select2 css -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
              rel="stylesheet" />
        <!-- Data Table -->
        <link rel="stylesheet"
              href="https://cdn.datatables.net/v/dt/dt-2.1.8/b-3.2.0/b-colvis-3.2.0/cr-2.0.4/fc-5.0.4/fh-4.0.1/kt-2.12.1/r-3.0.3/rg-1.5.1/rr-1.5.0/sc-2.4.3/sp-2.3.3/sl-2.1.0/datatables.min.css" />
        <link rel="stylesheet"
              href="https://cdn.datatables.net/plug-ins/1.10.13/features/mark.js/datatables.mark.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid">
                <a href="{% url 'indicatorsets' %}"
                   class="d-flex align-items-center navbar-logo">
                    <img src="{% static 'img/CMU-wordmark.svg' %}"
                         alt=""
                         height="74"
                         width="242" />
                </a>
                <button data-mdb-collapse-init
                        class="navbar-toggler"
                        type="button"
                        data-mdb-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span style="font-size: 1.5rem">Delphi Epi Portal : One Stop Shop for Real Time
                            Infectious Disease Indicators</span>
                            <a tabindex="0"
                               style="margin-left: 10px"
                               type="button"
                               class="info-button filter-description-popover"
                               data-mdb-container="body"
                               data-mdb-ripple-init
                               data-mdb-popover-init
                               data-mdb-trigger="hover"
                               data-mdb-placement="right"
                               data-mdb-content="{{ header_description }}">
                                <i class="far fa-circle-question"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main">
            <div class="container-fluid">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        <!-- MDB -->
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                  location.reload()
                }
              });
        </script>
    </body>
</html>
